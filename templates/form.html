{% extends 'base.html' %}
{% block content %}
<h1>Madlibs</h1>
<p>{{story_template}}</p>
<form action="/story">
    
    {% for word in words %}
    <p>
        <label for={{word}}>{{word}}: </label>
        <input id={{word}} type="text" name={{word}} required>
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
